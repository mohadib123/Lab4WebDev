<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Validation Page</title>
</head>
<body>

<!-- Input field and button -->
<input type="text" id="userInput" placeholder="Enter a number">
<button onclick="checkInput()">Check</button>

<script>
    function checkInput() {
        // Get the value entered by the user
        const input = document.getElementById("userInput").value;

        // Check if the input is empty
        if (input === "") {
            alert("Please enter the number!");
            return;
        }

        // Check if the input is a number
        const number = parseFloat(input);
        if (isNaN(number)) {
            alert("Please insert a number!");
            return;
        }

        // Validate if the number is lower or higher than 10
        if (number < 10) {
            alert("The number is lower than 10");
        } else {
            alert("The number is higher than 10");
        }
    }
</script>

</body>
</html>
